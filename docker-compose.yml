version: "3.9"

volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:
  open-webui:
 
networks:
  demo:
# =====================
#  BASE CONFIG FOR N8N
# =====================
x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['demo']
  environment:
    DB_TYPE: postgresdb
    DB_POSTGRESDB_HOST: postgres
    DB_POSTGRESDB_USER: n8n
    DB_POSTGRESDB_PASSWORD: n8n_test_pass_2024
    DB_POSTGRESDB_DATABASE: n8n

    N8N_DIAGNOSTICS_ENABLED: false
    N8N_PERSONALIZATION_ENABLED: false

    N8N_ENCRYPTION_KEY: a8f5f167f44f4964e6c998dee827110c
    N8N_USER_MANAGEMENT_JWT_SECRET: b3e7c8a9d2f1e4b6a5c8d9e0f1a2b3c4

    N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true

  links:
    - postgres
  depends_on:
    postgres:
      condition: service_healthy

services:

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    networks: ['demo']
    restart: unless-stopped
    container_name: open-webui
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_BASE_URL=http://172.17.0.1:11434    
      - VECTOR_DB=qdrant
      - QDRANT_URI=http://qdrant:6333
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - qdrant

  # =====================
  #  POSTGRES
  # =====================
  postgres:
    image: postgres:16-alpine
    networks: ['demo']
    restart: unless-stopped
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_test_pass_2024
      POSTGRES_DB: n8n
    volumes:
      - postgres_storage:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U n8n -d n8n']
      interval: 5s
      timeout: 5s
      retries: 10
  # =====================
  #  IMPORTADOR N8N
  # =====================
  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - >
        n8n import:credentials --separate --input=/backup/credentials &&
        n8n import:workflow --separate --input=/backup/workflows
    volumes:
      - ./local-ai-packaged/n8n/backup:/backup
    depends_on:
      postgres:
        condition: service_healthy

  # =====================
  #  N8N PRINCIPAL
  # =====================
  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - "./n8n/backup:/backup"
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  # =====================
  #  QDRANT
  # =====================
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  



